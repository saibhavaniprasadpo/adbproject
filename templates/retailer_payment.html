{% extends "navbar.html" %}

{% block content %}
    <title>Payment Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px 30px;
            background-color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        /* Header Section */
        .header {
            font-size: 26px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
            text-transform: uppercase;
        }

        /* Amount Display */
        .amount {
            font-size: 18px;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 25px;
        }

        .amount span {
            font-weight: 700;
            color: #e53e3e;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #cbd5e0;
            background-color: #edf2f7;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }

        /* Button Styling */
        .checkout-btn {
            padding: 14px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #38a169;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #2f855a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                font-size: 22px;
            }

            .amount {
                font-size: 16px;
            }

            .checkout-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Payment Page</div>

        <!-- Display the Payment Breakdown -->
        <div class="amount">
            <p>Subtotal: <span>${{ total_amount }}</span></p>
            <p>Tax (8%): <span>${{ tax }}</span></p>
            <p><strong>Final Amount:</strong> <span>${{ final_amount }}</span></p>
        </div>

        <!-- Payment Form -->
        <form method="POST" action="/retailer_process_payment">
            <!-- Cardholder Name -->
            <div class="form-group">
                <label for="cardholder_name">Cardholder Name</label>
                <input type="text" id="cardholder_name" name="cardholder_name" placeholder="Enter your name" required>
            </div>
            <input type="hidden" id="amount" name="amount" value="{{ final_amount }}">
            <input type="hidden" id="mail" name="uid" value="{{ uid }}">

            <!-- Card Number -->
            <div class="form-group">
                <label for="card_number">Card Number</label>
                <input type="text" id="card_number" name="card_number" placeholder="1234 5678 9101 1121" required>
            </div>

            <!-- CVV -->
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <!-- Expiry Date -->
            <div class="form-group">
                <label for="expiry_date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required>
            </div>

            <!-- Payment Button -->
            <button type="submit" class="checkout-btn">Proceed to Pay</button>
        </form>
    </div>
</body>
{% endblock %}
